<!DOCTYPE html>
<html lang="id">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #f9fafc 0%, #eef0f3 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            color: #1e293b;
        }

        .card {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 36px;
            padding: 2.5rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar {
            width: 110px;
            height: 110px;
            margin: 0 auto 1.2rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #0f172a;
        }

        .bio {
            color: #64748b;
            font-size: 0.95rem;
            margin-top: 0.5rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            padding: 1rem;
            border-radius: 100px;
            text-decoration: none;
            color: #1e293b;
            font-weight: 600;
            transition: 0.2s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .wa i { color: #25D366; }
        .tg i { color: #0088cc; }
        .dc i { color: #5865F2; }

        .footer-note {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats span {
            font-size: 0.85rem;
            background: #fff;
            padding: 5px 12px;
            border-radius: 20px;
            margin-right: 5px;
            border: 1px solid #eee;
        }

        .reset-btn {
            background: #eee;
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="profile">

    </div>

    <script>
        let wa = parseInt(localStorage.getItem('wa')) || 0;
        let tg = parseInt(localStorage.getItem('tg')) || 0;
        let dc = parseInt(localStorage.getItem('dc')) || 0;

        const update = () => {
            document.getElementById('waCount').innerText = `ðŸŸ¢ ${wa}`;
            document.getElementById('tgCount').innerText = `ðŸ”µ ${tg}`;
            document.getElementById('dcCount').innerText = `ðŸŸ£ ${dc}`;
            localStorage.setItem('wa', wa);
            localStorage.setItem('tg', tg);
            localStorage.setItem('dc', dc);
        };

        document.getElementById('linkWa').onclick = () => { wa++; update(); };
        document.getElementById('linkTg').onclick = () => { tg++; update(); };
        document.getElementById('linkDc').onclick = () => { dc++; update(); };
        document.getElementById('resetCounter').onclick = () => { wa=0; tg=0; dc=0; update(); };

        update();
    </script>
</body>
</html>
